MOD_TYPE="Type"
MOD_THIS_SPECIFIES_THE_PANORAMA_="This specifies the panorama type. Can be equirectangular, cubemap, or multires. Defaults to equirectangular."
MOD_TITLE="Title"
MOD_IF_SET__THE_VALUE_IS_DISPLAY="If set, the value is displayed as the panorama’s title. If no title is desired, don’t set this parameter."
MOD_AUTHOR="Author"
MOD_IF_SET__THE_VALUE_IS_DISPLAY_DESCRIPTION="If set, the value is displayed as the panorama’s author. If no author is desired, don’t set this parameter."
MOD_BASEPATH="basePath"
MOD_THIS_SPECIFIES_A_BASE_PATH_T="This specifies a base path to load the images from."
MOD_AUTOLOAD="autoLoad"
MOD_WHEN_SET_TO_TRUE__THE_PANORA="When set to true, the panorama will automatically load. When false, the user needs to click on the load button to load the panorama. Defaults to false."
MOD_AUTOROTATE="autoRotate"
MOD_SETTING_THIS_PARAMETER_CAUSE="Setting this parameter causes the panorama to automatically rotate when loaded. The value specifies the rotation speed in degrees per second. Positive is counter-clockwise, and negative is clockwise."
MOD_AUTOROTATEINACTIVITYDELAY="autoRotateInactivityDelay"
MOD_SETS_THE_DELAY__IN_MILLISECO="Sets the delay, in milliseconds, to start automatically rotating the panorama after user activity ceases. This parameter only has an effect if the autoRotate parameter is set."
MOD_AUTOROTATESTOPDELAY="autoRotateStopDelay"
MOD_SETS_THE_DELAY__IN_MILLISECO_DESCRIPTION="Sets the delay, in milliseconds, to stop automatically rotating the panorama after it is loaded. This parameter only has an effect if the autoRotate parameter is set."
MOD_PREVIEW_IMAGE="Preview Image"
MOD_SPECIFIES_A_URL_FOR_A_PREVIE="Specifies a URL for a preview image to display before the panorama is loaded."
MOD_DYNAMIC="Dynamic"
MOD_THE_PANORAMA_SOURCE_IS_CONSI="The panorama source is considered dynamic when this is set to true. Defaults to false. This should be set to true for video."
MOD_FALLBACK="fallback"
MOD_IF_SET__THE_VALUE_IS_USED_AS="If set, the value is used as a URL for a fallback viewer in case Pannellum is not supported by the user’s device. The user will be given the option to click a link and visit this URL if Pannellum fails to work."
MOD_ORIENTATIONONBYDEFAULT="orientationOnByDefault"
MOD_IF_SET_TO_TRUE__DEVICE_ORIEN="If set to true, device orientation control will be used when the panorama is loaded, if the device supports it. If false, device orientation control needs to be activated by pressing a button. Defaults to false."
MOD_SHOWZOOMCTRL="showZoomCtrl"
MOD_IF_SET_TO_FALSE__THE_ZOOM_CO="If set to false, the zoom controls will not be displayed. Defaults to true."
MOD_KEYBOARDZOOM="keyboardZoom"
MOD_IF_SET_TO_FALSE__ZOOMING_WIT="If set to false, zooming with keyboard will be disabled. Defaults to true."
MOD_MOUSEZOOM="mouseZoom"
MOD_IF_SET_TO_FALSE__ZOOMING_WIT_DESCRIPTION="If set to false, zooming with mouse wheel will be disabled. Defaults to true."
MOD_SHOWFULLSCREENCTRL="showFullscreenCtrl"
MOD_IF_SET_TO_FALSE__THE_FULLSCR="If set to false, the fullscreen control will not be displayed. Defaults to true. The fullscreen button will only be displayed if the browser supports the fullscreen API."
MOD_SHOWCONTROLS="showControls"
MOD_IF_SET_TO_FALSE__NO_CONTROLS="If set to false, no controls are displayed. Defaults to true."
MOD_YAW="YAW"
MOD_SETS_THE_PANORAMA___S_STARTI="Sets the panorama’s starting yaw position in degrees. Defaults to 0."
MOD_PITCH="PITCH"
MOD_SETS_THE_PANORAMA___S_STARTI_DESCRIPTION="Sets the panorama’s starting pitch position in degrees. Defaults to 0."
MOD_HFOV="HFOV"
