MOD_HAOV="HAOV"
MOD_SETS_THE_PANORAMA___S_HORIZO="Sets the panorama’s horizontal angle of view, in degrees. Defaults to 360. This is used if the equirectangular image does not cover a full 360 degrees in the horizontal."
MOD_VAOV="VAOV"
MOD_SETS_THE_PANORAMA___S_VERTIC="Sets the panorama’s vertical angle of view, in degrees. Defaults to 180. This is used if the equirectangular image does not cover a full 180 degrees in the vertical."
MOD_VOFFSET="vOffset"
MOD_SETS_THE_VERTICAL_OFFSET_OF_="Sets the vertical offset of the center of the equirectangular image from the horizon, in degrees. Defaults to 0. This is used if vaov is less than 180 and the equirectangular image is not cropped symmetrically."
MOD_IGNOREGPANOXMP="ignoreGPanoXMP"
MOD_IF_SET_TO_TRUE__ANY_EMBEDDED="If set to true, any embedded Photo Sphere XMP data will be ignored; else, said data will override any existing settings. Defaults to false."
MOD_BACKGROUNDCOLOR="backgroundColor"
MOD_SPECIFIES_AN_ARRAY_CONTAININ="Specifies an array containing RGB values [0, 1] that sets the background color shown past the edges of a partial panorama. Defaults to [0, 0, 0] (black)."
