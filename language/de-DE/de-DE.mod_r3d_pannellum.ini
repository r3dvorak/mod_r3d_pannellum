MOD_THIS_SPECIFIES_AN_ARRAY_OF_H="This specifies an array of hot spots that can be links to other scenes, information, or external links. Each array element has the following properties."
MOD_HOTSPOTS_PITCH="hotSpots Pitch"
MOD_SPECIFIES_THE_PITCH_PORTION_="Specifies the pitch portion of the hot spot’s location, in degrees."
MOD_HOTSPOTS_YAW="hotSpots Yaw"
MOD_SPECIFIES_THE_YAW_PORTION_OF="Specifies the yaw portion of the hot spot’s location, in degrees."
MOD_HOTSPOTS_TYPE="hotSpots Type"
MOD_SPECIFIES_THE_TYPE_OF_THE_HO="Specifies the type of the hot spot. Can be scene for scene links or info for information hot spots. A tour configuration file is required for scene hot spots."
MOD_HOTSPOTS_TEXT="hotSpots Text"
MOD_THIS_SPECIFIES_THE_TEXT_THAT="This specifies the text that is displayed when the user hovers over the hot spot."
MOD_HOTSPOTS_URL="hotSpots URL"
MOD_IF_SPECIFIED_FOR_AN_INFO_HOT="If specified for an info hot spot, the hot spot links to the specified URL. Not applicable for scene hot spots."
MOD_HOTSPOTS_SCENEID="hotSpots sceneId"
MOD_HOTSPOTS_SCENEID_DESCRIPTION="hotSpots sceneId"
MOD_HOTSPOTS_SCENEID_LABEL="hotSpots sceneId"
MOD_SPECIFIES_THE_ID_OF_THE_SCEN="Specifies the ID of the scene to link to for scene hot spots. Not applicable for info hot spots."
MOD_TARGETPITCH="targetPitch"
MOD_SPECIFIES_THE_PITCH_OF_THE_T="Specifies the pitch of the target scene, in degrees. Can also be set to same, which uses the current pitch of the current scene as the initial pitch of the target scene."
MOD_TARGETYAW="targetYaw"
MOD_SPECIFIES_THE_YAW_OF_THE_TAR="Specifies the yaw of the target scene, in degrees. Can also be set to same or sameAzimuth. These settings use the current yaw of the current scene as the initial yaw of the target scene; same uses the current yaw directly, while sameAzimuth takes into account the northOffset values of both scenes to maintain the same direction with regard to north."
MOD_TARGETHFOV="targetHfov"
MOD_SPECIFIES_THE_HFOV_OF_THE_TA="Specifies the HFOV of the target scene, in degrees."
MOD_HOTSPOTS_CSSCLASS="hotSpots cssClass"
MOD_IF_SPECIFIED__STRING_IS_USED="If specified, string is used as the CSS class for the hot spot instead of the default CSS classes."
MOD_HOTSPOTDEBUG="hotSpotDebug"
MOD_WHEN_TRUE__THE_MOUSE_POINTER="When true, the mouse pointer’s pitch and yaw are logged to the console when the mouse button is clicked. Defaults to false."
MOD_SCENEFADEDURATION="sceneFadeDuration"
MOD_SPECIFIES_THE_FADE_DURATION_="Specifies the fade duration, in milliseconds, when transitioning between scenes. Not defined by default. Only applicable for tours. Only works with WebGL renderer."
MOD_TOURS="Tours"
MOD_TOURS_DESC="Multiple panoramas can be joined together into a virtual tour using Pannellum’s tour feature. A fade animation between scenes can be configured using the sceneFadeDuration parameter. See the hot spots example for more information on placing the hot spots used to navigate between scenes."
