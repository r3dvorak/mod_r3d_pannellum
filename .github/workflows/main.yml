name: Build & Release Joomla Module ZIP

on:
  workflow_dispatch:   # nur manuell starten

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from XML
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<version>)[^<]+" mod_r3d_pannellum/mod_r3d_pannellum.xml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP package
        run: |
          mkdir build
          zip -r build/mod_r3d_pannellum_v${{ steps.version.outputs.version }}.zip mod_r3d_pannellum \
            -x "*.git*" \
            -x "README.md" \
            -x "CHANGELOG.md" \
            -x ".github/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Joomla 5 module **mod_r3d_pannellum**  
            Version: v${{ steps.version.outputs.version }}

            This release was built automatically via GitHub Actions.
          files: build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
