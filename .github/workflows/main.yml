name: Build & Release Joomla Module ZIP

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 5.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP
        run: |
          mkdir -p build
          zip -r "build/mod_r3d_pannellum_v${{ github.event.inputs.version }}.zip" mod_r3d_pannellum \
            -x "mod_r3d_pannellum/.git*" \
               "mod_r3d_pannellum/.github/*" \
               "mod_r3d_pannellum/README.md" \
               "mod_r3d_pannellum/CHANGELOG.md"

      - name: Create / Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          make_latest: true
          generate_release_notes: true
          files: build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
