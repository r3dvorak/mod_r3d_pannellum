name: Build & Release Joomla Module ZIP

on:
  workflow_dispatch:
    inputs:
      manual_version:
        description: 'Optional: Set release version (e.g. 5.0.1). If empty, XML version will be used.'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.manual_version }}" ]; then
            VERSION="${{ github.event.inputs.manual_version }}"
          elif [ -f "mod_r3d_pannellum/mod_r3d_pannellum.xml" ]; then
            VERSION=$(sed -n 's:.*<version>\(.*\)</version>.*:\1:p' mod_r3d_pannellum/mod_r3d_pannellum.xml | head -n1)
          else
            VERSION="dev-build"
          fi

          if [ -z "$VERSION" ]; then
            VERSION="dev-build"
          fi

          echo "Using version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP package
        run: |
          mkdir build
          zip -r build/mod_r3d_pannellum_v${{ steps.version.outputs.version }}.zip mod_r3d_pannellum \
            -x "*.git*" \
            -x "README.md" \
            -x "CHANGELOG.md" \
            -x ".github/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            Joomla 5 module **mod_r3d_pannellum**  
            Version: v${{ steps.version.outputs.version }}

            This release was built automatically via GitHub Actions.
          files: build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
